   <h1 style="text-align:center">WELCOME TO TEAM REGISTRATION SYSTEM</h1>

<div class="container text-center">
    <h1>Registration And Contact</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="formDiv">
                <marquee direction="left" style="color:red">Register Now !</marquee>
                <form action="/registerapp/register/" method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="Name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
            
                            <input type="text" class="form-control" placeholder="Full name" aria-label="Full Name" id="name"
                                name="name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
            
                    <div class="row mb-3">
                        <label for="phone" class="col-sm-2 col-form-label">Mobile ðŸ“±</label>
                        <div class="col-sm-10">
                            <input type="number" name="phone" id="phone" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="male" id="gender" checked>
                                <label class="form-check-label" for="gender">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="female" id="gender">
                                <label class="form-check-label" for="gender">
                                    Female
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" />
                    </div>
                    <div class="row mb-3">
                        <select class="form-select" aria-label="Default select example" id="profession" name="profession">
                            <option selected disabled>Select Profession</option>
            
                            <option value="Under 12th">Under 12th</option>
                            <option value="12 Passed">12 Passed</option>
                            <option value="College
">College
</option>
                            <option value="Job">Job</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <select class="form-select" aria-label="Default select example" name="course" id="course">
                            <option selected disabled>Select Course</option>
            
                            <option value="c++">C++</option>
                            <option value="c">c</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="webd">Web Delopment</option>
                        </select>
                    </div>
                    <button type="submit" onclick="thankyou()" class="btn btn-primary" id="submit">Submit</button>
                    <button type="reset" class="btn btn-primary" id="reset">Reset</button>
            
                </form>
            
            </div>
        </div>
        <div class="col-sm-6">

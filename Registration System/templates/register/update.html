<div class="updateDiv">
    <h1 style="text-align:center;">Update Data </h1>
<form action="/registerapp/update/" method="POST">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">

            <input type="text" class="form-control" placeholder="Full name" aria-label="Full Name" id="name" name="name"
                value="{{name}}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" value="{{email}}">
        </div>
    </div>

    <div class="row mb-3">
        <label for="phone" class="col-sm-2 col-form-label">Mobile ðŸ“±</label>
        <div class="col-sm-10">
            <input type="number" name="phone" id="phone" value="{{phone}}" class="form-control" id="inputPassword3">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="gender" checked>
                <label class="form-check-label" for="gender">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" id="gender">
                <label class="form-check-label" for="gender">
                    Female
                </label>
            </div>
        </div>
    </fieldset>
    <div>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" value='{{dob}}' />
    </div>
    <div class="row mb-3">
        <select class="form-select" aria-label="Default select example" id="profession" name="profession"
            value='{{profession}}'>
            <option selected  value='{{profesion}}'>{{profession}}</option>
            <optgroup>

                <option value="Under 12th">Under 12th</option>
                <option value="12 Passed">12 Passed</option>
                <option value="College">College</option>
                <option value="Job">Job</option>
            </optgroup>

        </select>
    </div>
    <div class="row mb-3">
        <select class="form-select" aria-label="Default select example" name="course" id="course" value='{{course}}'>
            <option selected  value="{{course}}">{{course}}</option>

            <option value="c++">C++</option>
            <option value="c">c</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="webd">Web Delopment</option>
        </select>
    </div>
    <input type="submit" class="btn btn-primary" id="update"value="update">

    <input type="hidden" id="id" name='id' value="{{id}}">
    <input type="hidden" id="from" name='from' value="update">
    <input type="Reset" class="btn btn-primary"  id="reset" value="Reset">

</form>
